{% extends "base.html" %}

{% block title %}添加学生{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">添加新学生</h2>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('main.add_student') }}" method="post">
                <div class="mb-3">
                    <label for="student_id" class="form-label">学号</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">性别</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">请选择</option>
                        <option value="M">男</option>
                        <option value="F">女</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="class_id" class="form-label">班级</label>
                    <select class="form-select" id="class_id" name="class_id" required>
                        <option value="">请选择班级</option>
                        {% for class_info in classes %}
                        <option value="{{ class_info.ClassID }}">{{ class_info.ClassName }} ({{ class_info.Department }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                 <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">添加学生</button>
                <a href="{{ url_for('main.students') }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
