{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">编辑学生信息</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.edit_student', student_id=student.StudentID) }}">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">学号</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" 
                                   value="{{ student.StudentID }}" disabled>
                            <div class="form-text">学号不可修改</div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ student.Name }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">性别</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="M" {% if student.Gender == 'M' %}selected{% endif %}>男</option>
                                <option value="F" {% if student.Gender == 'F' %}selected{% endif %}>女</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="class_name" class="form-label">班级</label>
                            <input type="text" class="form-control" id="class_name" name="class_name" 
                                   value="{{ student.ClassName }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">联系电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ student.Phone or '' }}"
                                   pattern="[0-9]{11}" title="请输入11位手机号码">
                            <div class="form-text">请输入11位手机号码</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ student.Email or '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   minlength="6">
                            <div class="form-text">如需修改密码，请输入新密码（至少6位）；否则留空</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                            <a href="{{ url_for('main.students') }}" class="btn btn-secondary">返回学生列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
