{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">编辑场地信息</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.edit_venue', venue_id=venue.VenueID) }}">
                        <div class="mb-3">
                            <label for="venue_id" class="form-label">场地ID</label>
                            <input type="text" class="form-control" id="venue_id" value="{{ venue.VenueID }}" disabled>
                            <div class="form-text">场地ID不可修改</div>
                        </div>

                        <div class="mb-3">
                            <label for="venue_name" class="form-label">场地名称</label>
                            <input type="text" class="form-control" id="venue_name" name="venue_name" 
                                   value="{{ venue.VenueName }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="venue_type" class="form-label">场地类型</label>
                            <select class="form-select" id="venue_type" name="venue_type" required>
                                <option value="">请选择场地类型</option>
                                <option value="田径场" {% if venue.VenueType == '田径场' %}selected{% endif %}>田径场</option>
                                <option value="篮球场" {% if venue.VenueType == '篮球场' %}selected{% endif %}>篮球场</option>
                                <option value="排球场" {% if venue.VenueType == '排球场' %}selected{% endif %}>排球场</option>
                                <option value="网球场" {% if venue.VenueType == '网球场' %}selected{% endif %}>网球场</option>
                                <option value="游泳馆" {% if venue.VenueType == '游泳馆' %}selected{% endif %}>游泳馆</option>
                                <option value="体育馆" {% if venue.VenueType == '体育馆' %}selected{% endif %}>体育馆</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">位置</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ venue.Location }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">容量</label>
                            <input type="number" class="form-control" id="capacity" name="capacity"
                                   value="{{ venue.Capacity }}" required min="1" max="10000">
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">状态</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="可用" {% if venue.Status == '可用' %}selected{% endif %}>可用</option>
                                <option value="维护中" {% if venue.Status == '维护中' %}selected{% endif %}>维护中</option>
                                <option value="占用" {% if venue.Status == '占用' %}selected{% endif %}>占用</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                            <a href="{{ url_for('main.manage_venues') }}" class="btn btn-secondary">返回列表</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
