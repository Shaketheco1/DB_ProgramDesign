{% extends "base.html" %}

{% block title %}修改密码 - 校运会管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">修改密码</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.change_password') }}">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                        <a href="{{ url_for('main.index') }}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
